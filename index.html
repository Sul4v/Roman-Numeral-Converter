<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    
    <div class="title-section">
        <div class="title-container">
            <h1 class="title">Roman Numeral Converter</h1>
        </div>
    </div>

    <div class="main-section">
        <div class="main-container">

            <div class="heading">
                <h1>
                    Convert the Number
                </h1>
            </div>

            <div class="number-section"> 
                <label for="roman">Roman</label>
                <input type="text" id="roman" placeholder="Roman Number here">
            </div>

            <div class="number-section">
                <label for="decimal">Decimal</label>
                <input type="number" id="decimal" placeholder="Decimal Number here">
            </div>

            <div class="note">
                <p>Note: Roman numeral is limited upto 3999.</p>
            </div>

        </div>
    </div>

    <div class="footer-section">
        <h1 class="created">Created by Sul4v</h1>
    </div>


    <script src="app.js"></script>
</body>
</html>
